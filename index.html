<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <img src="./assets/images/avatar.jpg" alt="">
      <h1 class="name">Kaushal Prakash</h1>
      <p class="location">India</p>
      <p class="bio">"Front-end developer and programmer."</p> 
  
      <button onclick="location.href='https://github.com/'">GitHub</button>
      <button onclick="location.href='https://www.linkedin.com/'">LinkedIn</button>
      <button onclick="location.href='https://twitter.com/'">Twitter</button>
      <button onclick="location.href='https://www.instagram.com/'">Instagram</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
